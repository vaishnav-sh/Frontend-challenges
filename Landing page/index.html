<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" type="image/png" sizes="32x32" href="./img/favicon-16x16.png">

    <title>Cactus Jack</title>
</head>
<body>
    <div class="wrapper">
        <header class="container">
            <div class="navigation">
                <a class="logo" href="#">
                    <h2 class="logo">CACTUS</h2>
                </a>
                <button class="nav-toggle" aria-label="open navigation">
                    <span class="hamburger"></span>
                </button>
            </div>
            <nav class="nav">
                <ul class="nav__list">
                    <li class="nav__item"><a href="#" class="nav__link">Home</a></li>
                    <li class="nav__item"><a href="#" class="nav__link">Contact</a></li>
                    <li class="nav__item"><a href="#" class="nav__link primary-btn">Sign Up</a></li>
                </ul>
            </nav>
        </header>

        <div class="container">
            <div class="info">
                <h1 class="info__header">UTOPIO AT <br/>ABC HALL</h1>
                <p class="info__text">Get more updates on utopia concert coming to your city soon. For more updates give us your email</p>
                    <form action="#">
                        <input type="email" name="email" id="email" placeholder="Enter your email">
                        <a href="" class="primary-btn info-btn">Sign Up</a>
                        <label for="updates">
                            <input type="checkbox" name="updates" id="updates" checked>
                        By checking this, you are subscribing to the <em>CACTUS</em> weekly newsletter
                        </label>
                    </form>
            </div>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
