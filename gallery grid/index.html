<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
  <title>Gallery page</title>
</head>
<body>
  <div class="container">
    <div class="profile-container">
      <div class="profile-details">
        <img src="./images/profilePhoto.png" class="profile-img" alt="Rodney Cotton image">
        <p class="name">Rodney Cotton</p>
        <p class="location">Helsinki, Finland</p>
      </div>

      <div class="profile-stats">
        <div class="stat">
          <p class="number">100</p>
          <p class="detail">Posts</p>
        </div>
        <div class="stat">
          <p class="number">2,242</p>
          <p class="detail">Followers</p>
        </div>
        <div class="stat">
          <p class="number">1,432</p>
          <p class="detail">Following</p>
        </div>
      </div>
    </div>

    <div class="gallery-container">
      <div class="gallery-item span-1">
        <img src="./images/photo1.png" alt="photo">
      </div>
      <div class="gallery-item span-2">
        <img src="./images/photo2.png" alt="photo">
      </div>
      <div class="gallery-item span-2">
        <img src="./images/photo3.png" alt="photo">
      </div>
      <div class="gallery-item height-2">
        <img src="./images/photo4.png" alt="photo">
      </div>
      <div class="gallery-item span-1">
        <img src="./images/photo5.png" alt="photo">
      </div>
      <div class="gallery-item span-1">
        <img src="./images/photo6.png" alt="photo">
      </div>
    </div>
  </div>
</body>
</html>
