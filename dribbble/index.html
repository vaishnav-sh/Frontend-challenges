<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Sign Up | Dribbble</title>
</head>
<body>
    <div class="container">
        <div class="left">
            <div class="content">
                <div class="logo">
                    <p>dribbble</p>
                </div>
                <div class="slogan">
                  <h1>Discover the world's top <br>
                    Designers & Creatives.</h1>
                </div>
                <img src="./img/dribble illustration.webp" alt="illustration">
            </div>
        </div>

        <div class="right">
            <div class="more-content">
                <div class="auto-signin">
                    <h2>Sign up to Dribbble</h2>
                    <div class="buttons">
                    <button class="google">Sign in with Google</button>
                    <a class="twitter" href="#"><img src="./img/twitter.png" alt="twitter logo"></a>
                    </div>
                </div>

                <div class="or">
                    <hr class="bar">
                    <p>OR</p>
                    <hr class="bar">
                </div>

                
                <form action="#">
                    <div class="main-form">
                        <div class="input name">
                            <label>Name</label>
                               <input type="name" required>
                        </div>

                        <div class="input username">
                            <label>Username</label>
                            <input type="username" required>
                        </div>

                        <div class="input email">
                            <label>Email</label>
                            <input type="email" required>
                        </div>

                        <div class="input password">
                            <label>Password</label>
                            <input type="password" placeholder="6+ characters" required>
                        </div>
                    
                    </div>        
                        <input type="checkbox" required>
                            <label class="check">Creating an account means youâ€™re okay with our 
                            <a href="#">Terms of Service, Privacy Policy,</a> and our default 
                            <a href="#">Notification Settings</a></label>

                        <div class="input">
                            <button class="create">Create Account</button>
                        </div>
                    </form>
                
                <p class="last">This site is protected by reCAPTCHA and the Google 
                <a href="#">Privacy Policy</a> and <a href="#">Terms of Service</a>apply.</p> 
                
            </div>
            
            <div class="already">
                <p>Already a member? <a href="#">Sign in</a></p>
            </div>
        </div>
        
    </div>
    
</body>
</html>
